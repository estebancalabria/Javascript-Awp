<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(document).ready(
            ()=>{
               $("button.btn-outline-success").click(()=>{
                    const nuevaTarea = $("input").val();         
                    (nuevaTarea.length>0) && $(`<li class='list-group-item'>
                        ${nuevaTarea}
                        <button class="btn btn-danger float-end">🗑️</button>
                    </li>`).insertAfter("li.active");
               })          
            }
        )
    </script>
</head>
<body>
    <header class="alert alert-info text-center">
        <h1>La mejor Todo List</h1>
    </header>
    <main class="container">
        <ul class="list-group">
            <li class="list-group-item active">Mis Tareas</li>
            <li class="list-group-item">
                Tomar Cafe
                <button class="btn btn-danger float-end">&#128465;</button>
            </li>
            <li class="list-group-item">
                <div class="input-group">
                    <input class="form-control" id="txtTarea" type="text" placeholder="Nueva tarea..." />
                    <button class="btn btn-outline-success" type="button">
                        +
                    </button>
                </div>
            </li>
        </ul>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Actualizado V2</h1>
    <div id="swStatus">
        Instalando Service Worker...
    </div>

    <div id="fetchResult">

    </div>
    <script>
        function hacerFetch(){
            fetch("data-fetch")
            .then((resp)=>(resp.text()))
            .then((body)=>{
                document.getElementById("fetchResult").innerHTML = body;
            })
        }
    </script>
    <button onclick="hacerFetch()">
        Hacer Fetch
    </button>

    
    <script>
        if (navigator.serviceWorker){
            navigator.serviceWorker.register("sw.js").then((reg)=>{
                console.log(reg);
                document.getElementById("swStatus").innerText = "Service Worker Instalado";
            })
        }
    </script>

</body>
</html>

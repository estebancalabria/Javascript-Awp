<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Document</title>
    <script>

        //Clave Publica
        const idApplicacion = "BOSco5oijcOdL4ebcyVkqe6dG9t15l4pVxgLhtaUzzqZB627ldaNjhjzqDeVp6GtjuqSpcQR7_1GAfCURn_7UUY";

        function urlB64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        navigator.serviceWorker
            && navigator.serviceWorker.register("sw.js").then((reg) => {
                console.log("SW registrado");
                reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlB64ToUint8Array(idApplicacion)
                }).then((subscription) => {
                    console.log("Subscripcion Realizada");
                    console.log(subscription);
                    fetch("http://localhost:3000/subscribe", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(subscription)
                    })
                })
            });

        navigator.serviceWorker.addEventListener("message",(msg)=>{
            alert(msg.data);
        })

        window.addEventListener("load", () => {
            window.Notification.requestPermission().then((perm) => {
                console.log(perm);
            });
        });
    </script>
</head>

<body>

    <button>
        Mostrar Notificacion
    </button>
    <script>
        document.querySelector("button").addEventListener("click", () => {
            navigator.serviceWorker.ready.then((reg) => {
                //console.log(reg.showNotification);
                reg.showNotification("Hola", {
                    body: "Hola",
                    image: "./img/noti.png"
                });
            })
        })
    </script>

</body>

</html>

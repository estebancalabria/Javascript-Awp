<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Demo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        .box {
            min-height: 100px;

        }

        /* Variables de CSS */
        :root{
            --desktop-width : 600px;
            --fondo : lightgrey;
        } 

        body{
            background-color: var(--fondo);
        }

        @media ( width >= 600px) {
            .box2 {
                background-color: red;
            }
        }

        @media (width <600px) {
            .box2 {
                background-color: green;
            }
        }
    </style>
</head>

<body>
    <header class="teal hide-on-small-only">
        <h1>Bienvenidos a Material Design</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="box2 col s12 m6 l3">1</div>
            <div class="box col s12 m6 l3">
                <img class="responsive-img" src="https://thispersondoesnotexist.com/" alt="" />
            </div>
            <div class="box green col s12 m6 l3">3</div>
            <div class="box yellow col s12 m6 l3">4</div>
        </div>
        <div>
            <form class="row z-depth-2">
                <div class="col s6">
                    <label for="nombre">Nombre:</label>
                    <input placeholder="nombre" id="nombre" type="text" />
                </div>
                <div class="col s6">
                    <label for="apelido">Apellido:</label>
                    <input id="apellido" type="text" />
                </div>

            </form>
        </div>
        <div>
            <table class="responsive-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido`</th>
                        <th>Direccion</th>
                        <th>Telefono</th>
                        <th>Descripcion</th>
                        <th>Nombre</th>
                        <th>Apellido`</th>
                        <th>Direccion</th>
                        <th>Telefono</th>
                        <th>Descripcion</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Direccion</th>
                        <th>Telefono</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Bootstrap Responsive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        window.addEventListener("load", function () {
            document.getElementById("ancho").innerHTML = window.innerWidth;
            window.addEventListener("resize", function () {
                document.getElementById("ancho").innerHTML = window.innerWidth;
            });
        });
    </script>
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Aplicacion de Bootstrap Responsive</h1>
    </header>

    <div class="container mt-2">
        <div id="ancho">Ancho:</div>

        <div class="row">
            <div class="bg-success col-sm-12 col-md-6 col-lg-4 col-xl-3">
                Columna 1
            </div>

            <div class="bg-danger col-sm-12 col-md-6 col-lg-4 col-xl-3">
                Columna 2
            </div>

            <div class="bg-warning col-sm-12 col-md-6 col-lg-4 col-xl-3">
                Columna 3
            </div>

            <div class="bg-primary col-sm-12 col-md-6 col-lg-4 col-xl-3">
                Columna 4
            </div>
        </div>
    </div>

</body>

</html>

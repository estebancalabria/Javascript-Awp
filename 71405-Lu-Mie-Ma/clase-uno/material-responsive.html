<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        window.addEventListener("load", function () {
            document.getElementById("ancho").innerHTML = window.innerWidth;
            window.addEventListener("resize", function () {
                document.getElementById("ancho").innerHTML = window.innerWidth;
            });
        });
    </script>

</head>

<body>
    <header class="blue white-text center-align">
        <h1>Aplicacion de Materialize Responsive</h1>
    </header>

    <div class="container">
        <div id="ancho">Ancho:</div>

        <div class="row">
            <div class="col s12 m6 l4 xl3 green">
                Columna 1
            </div>

            <div class="col s12 m6 l4 xl3 red">
                Columna 2
            </div>

            <div class="col s12 m6 l4 xl3 yellow">
                Columna 3
            </div>

            <div class="col s12 m6 l4 xl3 blue">
                Columna 4
            </div>
        </div>
    </div>

</body>

</html>

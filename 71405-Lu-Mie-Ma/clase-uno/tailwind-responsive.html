<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", function () {
            document.getElementById("ancho").innerHTML = window.innerWidth;
            window.addEventListener("resize", function () {
                document.getElementById("ancho").innerHTML = window.innerWidth;
            });
        });
    </script>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-blue-500 text-white text-center">
        <h1>Aplicacion de tailwindcss Responsive</h1>
    </header>

    <div class="container mx-auto">
        <div id="ancho">Ancho:</div>

        <div class="flex flex-wrap">
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 bg-green-500">
                Columna 1
            </div>

            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 bg-red-500">
                Columna 2
            </div>

            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 bg-yellow-500">
                Columna 3
            </div>

            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 bg-blue-500">
                Columna 4
            </div>
        </div>
    </div>
</body>
</html>

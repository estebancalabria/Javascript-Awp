<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function waitForClick(element) {
            return new Promise(function (resolve, reject) {
                element.addEventListener('click', function () {
                    resolve();
                });
            });
        }

        window.addEventListener("load",async ()=>{
            await waitForClick(document.querySelector('button'));
            document.querySelector('div').innerHTML = 'Boton presionado 1 vez';
            await waitForClick(document.querySelector('button'));
            document.querySelector('div').innerHTML = 'Boton presionado 2 veces';
            await waitForClick(document.querySelector('button'));
            document.querySelector('div').innerHTML = 'Boton presionado 3 veces';
            await waitForClick(document.querySelector('button'));
            document.querySelector('div').innerHTML = 'Creo que ya se entendio...';
        })
    </script>
</head>
<body>
    <button>Presioname</button>
    <div>
        Resultado de presionar el boton...
    </div>
</body>
</html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            display: flex;
            justify-content: flex-start;
            
        }

        .item{
            height: 200px;
            flex:1;

        .item-1{
            background-color: red;
        }

        .item-2{
            background-color: blue;
        }

        .item-3{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">Uno</div>
        <div class="item item-2">Dos</div>
        <div class="item item-3">Tres</div>
    </div>

</html>

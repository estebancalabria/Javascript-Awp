<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f69435">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Offline Demo</title>
    <script>
        function updateOnlineStatus() {
            let onlineStatus = document.getElementById("onlineStatus");

            navigator.onLine
                && (onlineStatus.innerHTML = "ONLINE")
                && (onlineStatus.style.color = "green");

            (!navigator.onLine)
                && (onlineStatus.innerHTML = "OFFLINE")
                && (onlineStatus.style.color = "red");
        }

        window.addEventListener("online", updateOnlineStatus);
        window.addEventListener("offline", updateOnlineStatus);
        window.addEventListener("load", updateOnlineStatus);

        navigator.serviceWorker.register("sw.js").then((reg) => {
            console.log("SW REGISTRATION");
        })
    </script>
</head>

<body>
    <div class="alert alert-info d-flex align-items-center justify-content-between">
        <div id="onlineStatus">

        </div>
        <img src="images/online.png" width="100" height="100" alt="online/offline" />
    </div>
</body>

</html>
